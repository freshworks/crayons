<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/crayons.esm.js"></script>
  <script nomodule src="/build/crayons.js"></script>

</head>
<body style="margin-left: 250px;">
<fw-button>Hello</fw-button>
<fw-select
    label="Select App type"
    placeholder="Choose app type"
    >
        <fw-select-option value="1" html option-text="LLL">
              <div style="color: red; padding: 10px;">Lannister </div class="cls">
              <div style="color: green; padding: 5px;">Lannisters are gods</div>
        </fw-select-option>
        <fw-select-option value="2">
          Shenigans
        </fw-select-option>
</fw-select>

<fw-timepicker min-time="11:25 AM" max-time="03:45 PM" interval=45> </fw-timepicker>
<fw-timepicker min-time="01:39 AM" interval=55> </fw-timepicker>
<fw-datepicker mode="single date" date-format="YYYY-MM-DD" style="float:left;"></fw-datepicker>
<fw-datepicker mode="range" style="float:left;margin-left:250px"></fw-datepicker>
</body>
</html>
